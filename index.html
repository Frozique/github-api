<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="repos">
        <ul class="repos-list list-reset" id="repos-list">

        </ul>
    </div>
    <div class="block__form">
        <form action="#" class="form" id="form" novalidate="novalidate">
            <div class="control-wrapper">
                <label for="repo-name" class="input-label">Название репозитория</label>
            <div class="input-wrapper">
            <input type="text" placeholder="Введите название репозитория" name="repo-name" id="repo-name">
        </div>
    </div>
    <button class="submit btn-reset" id="submit-btn">Найти</button>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
